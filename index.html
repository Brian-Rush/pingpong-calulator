<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <h1>Ping Pong!</h1>
      <form id="ping-pong-form">
        <div class="form-group">
          <label for="goal">Enter a number:</label>
          <input id="goal" type="number">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="signup">
        <div class="form-group">
          <label for="email">Enter your email:</label>
          <input id="email" type="text">
          <button class="btn-success" type="submit">Submit</button>
        </div>
      </form>
      <form id="addition">
        <label for="addition">Enter two numbers to add</label>
        <input id="first-number" type="number">
        <input id="second-number" type="number">
        <button type="submit">Submit</button>
      </form>
      <form id="subtraction">
        <label for="subtraction">Enter two numbers to subtract</label>
        <input id="first-subtract" type="number">
        <input id="second-subtract" type="number">
        <button type="submit">Submit</button>
      </form>
      <ul id="solution"></ul>
      <a href="weather.html">Click for the weather...</a>
    </div>
  </body>
</html>
